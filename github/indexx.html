<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Projeto Fintech</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  </head>
  

<body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading"
          <h1> <em><strong>Registro Fintech</strong></em></h1>
        </div>
        <div class="panel panel-body">
          <form>
            <div class="form-group">
              <label for="primeiroNome">Primeiro nome <div class="form-group"></label>
              <input type="text" class="formcontrol" id="primeiroNome" />
          </div>
           <div class="form-group">
              <label for="Sobrenome"> Sobrenome <div class="form-group"></label>
              <input type="text" class="formcontrol" id="Sobrenome" />
          </div>
           <div class="form-group">
              <label for="Email">Email<div class="form-group"></label>
              <input type="text" class="formcontrol" id="Email" />
          </div>
           <div class="form-group">
              <label for="Telefone">Telefone <div class="form-group"></label>
              <input type="text" class="formcontrol" id="Telefone" />
          </div>
           <div class="form-group">
              <label for="Senha">Senha<div class="form-group"></label>
              <input type="text" class="formcontrol" id="Senha" />
          </div>
          <input type="submit" class="btn btn-primary">
        </form>
          <div class="panel-footer text-right">
            <small>&copy; Fintech</small>
          </div>
         </div>
       </div>
     </div
 </body>
</body>
</html>
